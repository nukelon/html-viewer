<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Pages 在线网页预览器</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="toolbar">
    <h1>在线网页预览器</h1>
    <div class="actions">
      <label class="upload-btn">
        上传文件
        <input id="fileInput" type="file" multiple />
      </label>
      <label class="upload-btn">
        上传文件夹
        <input id="folderInput" type="file" webkitdirectory directory multiple />
      </label>
      <button id="clearBtn" type="button">清空</button>
      <div class="run-group">
        <button id="settingsBtn" type="button" title="设置">⚙︎</button>
        <div id="settingsMenu" class="settings-menu hidden">
          <label for="userAgentInput">User Agent</label>
          <input id="userAgentInput" type="text" placeholder="留空使用默认（浏览器限制：仅本地预览可生效）" />
          <label for="proxyInput">代理模板（可用 {url} 占位）</label>
          <input id="proxyInput" type="text" placeholder="默认: https://corsproxy.io/?{url}" />
        </div>
        <input id="entryInput" type="text" placeholder="输入 html 文件名（需扩展名）或 URL；留空默认 index.html" />
        <button id="pauseBtn" type="button">▶︎</button>
        <button id="stopBtn" type="button" class="hidden">停止</button>
        <button id="fullscreenBtn" type="button" class="hidden">⛶</button>
      </div>
    </div>
  </header>

  <main id="workspace" class="workspace">
    <section id="filePanel" class="file-panel">
      <h2>文件管理器</h2>
      <p class="hint">支持任意文件上传。若在空项目中仅上传一个 ZIP，会自动解压到根目录。</p>
      <ul id="fileTree" class="file-tree"></ul>
    </section>

    <div id="splitter" class="splitter hidden" aria-hidden="true"></div>

    <section id="previewPanel" class="preview-panel hidden">
      <div id="progressBar" class="progress-bar"></div>
      <iframe id="previewFrame" title="网页预览" allow="fullscreen *"></iframe>
    </section>
  </main>

  <div id="fullscreenModal" class="modal-backdrop hidden" role="dialog" aria-modal="true" aria-labelledby="fullscreenModalTitle">
    <div class="modal-card">
      <h2 id="fullscreenModalTitle">是否进入全屏模式？</h2>
      <p>连续点击屏幕任意角落（左上/右上/左下/右下）4 次可退出全屏。</p>
      <label class="modal-checkbox">
        <input id="dontRemindCheckbox" type="checkbox" />
        不再提醒
      </label>
      <div class="modal-actions">
        <button id="cancelFullscreenHintBtn" type="button">取消</button>
        <button id="confirmFullscreenHintBtn" type="button">确定</button>
      </div>
    </div>
  </div>

  <div id="fullscreenCorners" class="fullscreen-corners hidden" aria-hidden="true">
    <button class="corner" data-corner="top-left" aria-label="左上角退出触发区"></button>
    <button class="corner" data-corner="top-right" aria-label="右上角退出触发区"></button>
    <button class="corner" data-corner="bottom-left" aria-label="左下角退出触发区"></button>
    <button class="corner" data-corner="bottom-right" aria-label="右下角退出触发区"></button>
  </div>
</body>
</html>
